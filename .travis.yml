language: python
env:
  - DEV=true
python:
- '3.4'
- '3.5'
- '3.6'
- 3.6-dev
- 3.7-dev
matrix:
    fast_finish: true
    # include:
    #   - python: '3.4'
    #   - python: '3.5'
    #   - python: '3.6'
    #   - python: '3.6-dev'
    #   - python: '3.7-dev'
    allow_failures:
      - python: '3.6-dev'
        env: DEV=true
      - python: '3.7-dev'
        env: DEV=true
install:
- pip install .
- pip install .[dev]
# branches:
#   only:
#   - master
#   except:
#   - develop
before_script:
  - pip install coveralls
script:
  - make test-offline
  - if [[ "$TRAVIS_PYTHON_VERSION" = 3.6 ]]; then coverage run -m pytest -k 'not Online' -q --cache-clear tests/; fi
after_success:
  - if [[ "$TRAVIS_PYTHON_VERSION" = 3.6 ]]; then coveralls; fi
notifications:
  email:
    on_success: change
    on_failure: always
deploy:
  provider: pypi
  user: kolatz
  branch: master
  on:
    python: '3.6'
    tags: true
    repo: kolatz/umbr_api
  password:
    secure: 
