language: python
env:
  - DEV=true
git:
  depth: false
python:
  - '3.5'
  - '3.6'
matrix:
  fast_finish: true
  include:
    - python: '3.7'
      dist: xenial
      sudo: true
    - python: '3.8-dev'
      dist: xenial
      sudo: true
  allow_failures:
    - python: '3.8-dev'
      env: DEV=true
install:
  - pip install .
  - pip install .[dev,doc]
branches:
  only:
    - master
    - develop
  except:
    - nightly
before_script:
  - pip install coveralls
script:
  - make test-offline
  - if [[ "$TRAVIS_PYTHON_VERSION" = 3.7 ]]; then coverage run -m pytest -k 'not Online' -q --cache-clear tests/; fi
after_success:
  - if [[ "$TRAVIS_PYTHON_VERSION" = 3.7 ]]; then coveralls; fi
notifications:
  email:
    on_success: change
    on_failure: always
deploy:
  provider: pypi
  user: kolatz
  branch: master
  on:
    all_branches: true
    repo: kolatz/umbr_api
    python: '3.7'
    tags: true
  password:
    secure: 
